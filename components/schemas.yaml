components:
  schemas:
    Email:
      description: user's email
      type: string
      nullable: false
      example: user@mammates.com

    Password:
      description: user's password
      type: string
      nullable: false
      minLength: 8
      example: password

    FullName:
      description: user's profile name
      type: string
      minLength: 1
      example: Tude Maha
      allowEmptyValue: false
    
    StoreName:
      description: seller's profile name
      type: string
      minLength: 1
      example: Toko Pak Tude
      allowEmptyValue: false
    
    Address:
      description: seller's address
      type: string
      minLength: 1
      example: Jalan Kampus Merdeka No. 69
      allowEmptyValue: false

    Response:
      description: default response schema
      type: object
      properties:
        status:
          type: boolean
        code:
          type: integer
        message:
          type: string
        data:
          type: object
          default: null
    
    Food:
      type: object
      properties:
        image:
          description: food thumbnail uploaded by seller
          type: string
          format: binary
          nullable: false
        name:
          description: food name (generated from ML)
          type: string
          minLength: 1
          nullable: false
          example: Donat Ubi Mawar
        price:
          description: food price (filled or generated from ML)
          type: integer
          minimum: 1
          nullable: false
          example: 5000
        mam_image:
          description: picture used for ML before (latest food picture)
          type: string
          format: binary
          nullable: false
        mam_rates:
          description: MamRates generated by ML
          type: integer
          minimum: 1
          nullable: false
          example: 3
      required:
        - "name"
        - "price"
        - "mam_image"
        - "mam_rates"